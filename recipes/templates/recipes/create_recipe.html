{% extends 'base.html' %} 
{% block content %}
<div  class='flex flex-col items-center'>
	<h1>Add Recipe</h1>
	<form id="form-add-recipe"  method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.media }}
		{{ content | safe }}
		{{ form.as_div }}
		<div class='w-full mt-6'>
			<button
				type='submit'
				class="px-4 py-2 tracking-wide rounded-full text-white self-center"
				style="background-color: var(--accent-color)"
				>Save Recipe</button>
		</div>
	</form>
</div>
	
{% endblock %}
