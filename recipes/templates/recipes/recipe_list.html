{% extends "base.html" %}

{% block content %}
<div class='flex flex-col gap-4 my-4 px-12'>
{% for recipe in recipe_list %}
<div class="flex w-full items-center relative gap-4 max-h-[300px]">
   
    <img src="{{recipe.image.url}}" 
    alt="{{recipe.title}}" class="flex object-cover w-1/2 h-[300px] ">

    <div class=" w-1/2 p-4">
        <h2 class="text-3xl font-bold mb-4">{{recipe.title}}</h2>
        <p class="text-lg text-gray-700 mb-4">{{recipe.description}}</p>
        <a class='inline-block bg-[#162435] px-6 py-2 rounded-full'
        href={% url 'recipe_detail' recipe.category recipe.id %}>
            <p class='text-lg text-white'>View Details</p>
        </a>
    </div>
</div>  
{% endfor %}
</div>

{% endblock %}
