{% extends 'base.html' %}
{% block content %}
<div class="container">
	<form method="post">
		{% csrf_token %}
		<p>Are you sure you want to delete "{{ object }}"?</p>
		{{ form }}
		<input type="submit" value="Confirm">
	</form>
	<div class="border-top pt-3">
		<a href="{% url 'profile' user.id %}">Cancel</a>
	</div>
</div>
{% endblock %}
