<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Find amazing recipes from around the world."
		/>

		{% if title %}
		<title>{{title}}</title>
		{% else %}
		<title>Recip | Find Amazing Recipes from Around the World</title>
		{% endif %} {% load static %}
		<link
			rel="shortcut icon"
			type="image/png"
			href="{% static 'favicon.ico' %}"
		/>
		<!-- Import TailwindCSS -->
		<!--Cannot use script tailwindCSS as it prevents inherit behavior of elements.-->
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
			rel="stylesheet"
		/>

		<!-- Import FontAwesomeIcons-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
		<link rel="stylesheet" href="{% static 'css/styles.css' %}" />
	</head>

	<body>
		<nav
			style="color: var(--font-title)"
			class="flex flex-row jost font-medium text-lg align-middle py-6 px-16"
		>
			<div class="justify-start flex-grow">
				<a href="#" class="text-xl font-bold">Recip.</a>
			</div>
			<div class="space-x-10 mr-10">
				<a href="{% url 'home' %}">Home</a>
				<a href="#">Recipes</a>
				<a href="{% url 'about' %}">About</a>
				<i class="fas fa-search"></i>
			</div>
			<div class="flex flex-row space-x-10">
				{% if user.is_authenticated %}
				<a href="{% url 'profile' %}">My Profile</a>
				<form method="post" action="{% url 'logout' %}">
					{% csrf_token %}
					<button
						type="submit"
						class="bg-[#999] px-3 py-1 tracking-wide rounded-full text-white hover:bg-[#162435] transition-all"
					>
						Logout
					</button>
				</form>
				{% else %}
				<a href="#">Login</a>
				{% endif %}
			</div>
		</nav>
		{% block content %}{% endblock %}
	</body>
</html>
